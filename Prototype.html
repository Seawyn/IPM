<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="Form.css">
  <script src="Behavior.js"></script>
</head>
<body onload="getTime(); getDate(); Startup();">
  <button class="hardButton" style="position: absolute; top: 47%; left: 53.93%" onclick="Lock()"></button>
  <button class="hardButton" style="position: absolute; top: 47%; left: 45.65%" onclick="Goback()"></button>
  <p id="Present" style="text-align:left; position: absolute; top: 44.5%; left: 46.4%; z-index: 1; visibility: hidden;"></p>

  <!-- Ecr達 desligado -->
  <div id="Off" style="background-color: Black;" class="Altdiv"></div>

  <!-- Ecr達 de bloqueio -->
  <div id="LockScreen" class="Altdiv">
    <img src="HighBattery.png" style="float:right; position: relative; left: -1.5%">
    <img src="Maps.png" style="float:right; position: relative; left: 2.5%">
    <br>
    <br>
    <p id="Time" style="text-align:center; font-size:2em;"></p>
    <p id="Date" style="text-align:center;"></p>
    <img src="Fingerprint-icon.png" style="height: 2.8em; width: 2.8em;" onclick="Unlock()">
  </div>

  <!-- Ecr達 principal -->
  <div id="MainScreen" class="Altdiv">
    <br>
    <img src="HighBattery.png" style="position: relative; top: -13%; left: 49.5%">
    <img src="Maps.png" style="position: relative; top: -13%; left: 18%;">
    <br>
    <div id="Amigos" class="atIcon" onclick="Switch(MainScreen, LocationMenu)" style="position: relative; top: -13%; left: 5%;">
      <img src="Map-icon.png" style="height: 2.3em; width: 2.3em; position: relative;">
      <h style="text-align: justify; font-size: 0.8em;">Amigos</h>
    </div>
    <div id="Bebidas" class="atIcon" onclick="Display('Bebidas')" style="position: relative; top: -13%; left: 25%">
      <img src="Cup-icon.png" style="height: 2.3em; width: 2.3em; position: relative;">
      <h style="text-align: justify; font-size: 0.8em;">Bebidas</h>
    </div>
    <br>
    <div id="WC" class="atIcon" onclick="Display('WC')" style="position: relative; top: 15%; left: -48%">
      <img src="WC-icon.png" style="height: 2.3em; width: 2.3em; position: relative;">
      <h style="text-align: center; font-size: 0.8em; position: relative; left: 25%">WC</h>
    </div>
    <div id="Notificacoes" class="atIcon" onclick="Display('Notifica&ccedil;&otilde;es')" style="position: relative; top: -21.9%; left: 51%">
      <img src="Bell-icon.png" style="height: 2.3em; width: 2.3em; position: relative; top: -5%">
      <h style="text-align: justify; font-size: 0.8em; position: relative; left: -31%">Notifica&ccedil;&otilde;es</h>
    </div>
    <br>
    <img src="Current.png" style="height: 0.8em; width: 0.8em; position: relative; top: -15%; left: 5%;">
    <img src="Unoccupied.png" style="height: 0.8em; width: 0.8em; position: relative; top: -5%; left: -6.1%;">
  </div>

  <!-- Ecr達 de Amigos -->
  <div id="LocationMenu" class="Altdiv">
    <img src="HighBattery.png" style="position: relative; left: 50%">
    <img src="Maps.png" style="position: relative; left: 18%;">
    <hr />
    <p style="position: relative; top: -5%; text-align:left;font-size:1.15em;margin:1%" onclick="Switch(LocationMenu, Locator)"> Encontrar Amigos </p><hr/>
    <p style="position: relative; top: -5%; text-align:left;font-size:1.15em;margin:1%" onclick="Switch(LocationMenu, Friends)"> Lista de Amigos </p><hr/>
    <p style="position: relative; top: -5%; text-align:left;font-size:1.15em;margin:1%" onclick="Switch(LocationMenu, WifiAwait); setTimeout(function() { Switch(WifiAwait, SuccessfulConnection); }, 1000);"> Adicionar Amigos </p>
  </div>
  <div id="WifiAwait" class="Altdiv">
    <img src="HighBattery.png" style="position: relative; left: 50%">
    <img src="Maps.png" style="position: relative; left: 18%;">
    <center><img src="Wifi.png" height=45% width=55% align="middle";>
    <p style="text-align:middle;font-size:0.9em;"> Encoste o seu iRave ao do seu amigo e aguarde... </p>
    </center>
  </div>
  <div id="SuccessfulConnection" class="Altdiv">
    <img src="HighBattery.png" style="position: relative; left: 50%">
    <img src="Maps.png" style="position: relative; left: 18%;">
    <center><img src="CheckMark.png" height=40% width=40% align="middle";>
    <p  id="Header" style="position: absolute; top: 53%; text-align:center; font-size:1em;"></p>
    </center>
    <button type="button" onclick="Switch(SuccessfulConnection, LocationMenu)" style="position: absolute; top: 80%; left: 70.9%">OK</button>
  </div>
  <div id="Friends" class="Altdiv">
    <img src="HighBattery.png" style="position: relative; left: 50%">
    <img src="Maps.png" style="position: relative; left: 18%;">
    <p id="Placer"></p>
  </div>
  <div id="Locator" class="Altdiv">
    <img src="HighBattery.png" style="position: relative; left: 50%">
    <img src="Maps.png" style="position: relative; left: 18%;">
    <img id="Main" src="Map.png" style="position: relative; top: -3%; height: 80%; width: 95%;" onclick="changeImage(0)">
    <div id="Locator1" class="atIcon" style="position: relative; top: -30%; left: 35%" onclick="changeImage(1)">
      <img src="Friend1.png" style="height: 25%; width: 25%; position: relative; top: -50%;">
      <h id="Name1" style="text-align: center; font-size: 0.8em;"></h>
    </div>
    <div id="Locator2" class="atIcon" style="position: relative; top: -30%; left: 45%" onclick="changeImage(2)">
      <img src="Friend2.png" style="height: 25%; width: 25%; position: relative; top: -50%;">
      <h id="Name2" style="text-align: justify; font-size: 0.8em;"></h>
    </div>
    <div id="Locator3" class="atIcon" style="position: relative; top: -73%; left: -35%" onclick="changeImage(3)">
      <img src="Friend3.png" style="height: 25%; width: 25%; position: relative; top: -50%;">
      <h id="Name3" style="text-align: justify; font-size: 0.8em;"></h>
    </div>
  </div>
</body>
